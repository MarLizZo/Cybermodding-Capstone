<div *ngIf="isLoadingPage || isWaitingPage" class="h-100 d-flex justify-content-center align-items-center">
    <app-loader></app-loader>
</div>
<div *ngIf="!isLoadingPage && !isWaitingPage && errorsMsgs.length" class="h-100">
    <app-hero></app-hero>
    <div class="w-100 m-0 d-flex justify-content-center">
        <h4 class="mt-4 mb-0 text-center">Errori nel caricamento della pagina... Per favore riprova!</h4>
    </div>
</div>
<div *ngIf="!isLoadingPage && !isWaitingPage && errorsMsgs.length == 0" class="h-100 mb-3 pb-5">
    <app-hero></app-hero>
    <div class="chat-container container-fluid d-flex justify-content-center mt-4">
        <app-chatbox [userLogged]="isUserLogged" [userLevel]="userlevel == 0 ? 'BASE' : userlevel == 1 ? 'MID' : 'BOSS'"
            [userName]="username" [userId]="user_id" class="w-100"></app-chatbox>
    </div>
    <div class="my-5">
        <app-topbar [pathObject]="topBObj"></app-topbar>
    </div>
    <div class="container-fluid">
        <div class="row w-100 m-0">
            <div class="col-12 w-100 p-0 d-block d-lg-none">
                <div class="row w-100 m-0 p-0 justify-content-center">
                    <div *ngFor="let side of sidesArr" class="col-12 col-sm-6">
                        <app-sideblock [sideBlockData]="side" [collapseDefault]="true"></app-sideblock>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <div *ngFor="let s of sectionsArr; let lastEl = last" class="sections-container">
                    <app-section-head class="w-100 my-3" [sectionName]="s.title" [sectionDescr]="s.description"
                        [sectionId]="s.id!" [isLast]="lastEl"></app-section-head>
                </div>
            </div>
            <div class="col d-none d-md-block">
                <div *ngFor="let side of sidesArr">
                    <app-sideblock [sideBlockData]="side"></app-sideblock>
                </div>
            </div>
        </div>
    </div>

</div>
