<div #cont class="main-container mb-4 rounded-1">
    <div class="header d-flex justify-content-between align-items-center px-2 py-1">
        <p class="m-0 fw-medium fs-5">{{ sideBlockData.title }}</p>
        <i class="bi" [ngClass]="{'bi-arrow-bar-down' : isCollapsed, 'bi-arrow-bar-up' : !isCollapsed}"
            (click)="isCollapsed = ! isCollapsed"></i>
    </div>
    <div class="body p-2" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <p class="m-0" [innerHTML]="sideBlockData.content"></p>
    </div>
</div>
