<div class="main-container p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="selectable"
            [routerLink]="'/forum/subsection/' + subSection.id + '-' + subSection.title.replaceAll(' ', '-').replaceAll('/', '-').replaceAll('.', '').toLowerCase()">
            <h6 class="m-0 fw-bold">{{ subSection.title }}</h6>
            <p class="m-0">{{ subSection.description }}</p>
        </div>
        <div>
            <p class="m-0">Post totali: {{ subSection.posts.length }}</p>
        </div>
    </div>
</div>
