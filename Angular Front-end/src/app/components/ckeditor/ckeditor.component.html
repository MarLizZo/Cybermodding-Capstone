<div class="outer-container d-flex flex-column flex-grow-1">
    <ckeditor #editor [editor]="Editor" [config]="config" [(ngModel)]="editorData"
        class="d-flex flex-column flex-grow-1">
    </ckeditor>
    <div class="d-flex justify-content-end align-items-center align-self-end mt-3 px-3">
        <app-orange-button [btnTitle]="'Anteprima'" [btnTheme]="'dark'" (click)="previewPost()"
            class="me-3"></app-orange-button>
        <app-orange-button [btnTitle]="type == 'comment' ? 'Rispondi' : 'Posta Thread'" [btnTheme]="'orange'"
            (click)="emitData()"></app-orange-button>
    </div>
</div>
